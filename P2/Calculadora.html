<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculadora Simple</title>
    <link rel="stylesheet" type="text/css" href="Calculadora.css">
    <script  src ="Calculadora.js" defer></script>
  </head>
  <body>
    <div>
      <img class= "gif1" src="calcu.gif" alt="Gif gracioso">
    </div>
    <div class="titulo">
      <b>Calculito</b>
      <p id="frase">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp(Tu calculadora de confianza)</p>
    </div>
    <div class="calculadora">
      <div class="casio">
        <div class="ladoizq">
          CASIO
        </div>
        <div class="ladoder">
          <i>fx-9750GII</i>
        </div>
      </div>
    	<div class="pantalla">
        <div >
          <h1 id ="historial"></h1>
        </div>
        <div >
          <h1 id ="calculo">0</h1>
        </div>
    	</div>
      <div class="teclas">
        <div>
          <button type="button" id="num7" value="7" class="numeros"> 7 </button>
          <button type="button" id="num8" value="8" class="numeros"> 8 </button>
          <button type="button" id="num9" value="9" class="numeros"> 9 </button>
          <button type="button" id="eliminar" value="" class="funcionalidad" >DEL</button>
          <button type="button" id="clear" value="" class="funcionalidad">CLR</button>
        </div>
        <div>
          <button type="button" id="num4" value="4" class="numeros">4</button>
          <button type="button" id="num5" value="5" class="numeros">5</button>
          <button type="button" id="num6" value="6" class="numeros">6</button>
          <button type="button" id="multiplicacion" value="*" class="operadores">X</button>
          <button type="button" id="division" value="/" class="operadores">รท</button>
        </div>
        <div>
          <button type="button" id="num1" value="1" class="numeros">1</button>
          <button type="button" id="num2" value="2" class="numeros">2</button>
          <button type="button" id="num3" value="3" class="numeros">3</button>
          <button type="button" id="suma" value="+" class="operadores">+</button>
          <button type="button" id="resta" value="-" class="operadores">-</button>
        </div>
        <div>
          <button type="button" id="num0" value="0" class="numeros">0</button>
          <button type="button" id="punto" value="." class="operadores">.</button>
          <button type="button" id="potencia" value="**" class="operadores">^</button>
          <button type="button" id="answer" class ="funcionalidad">ANS</button>
          <button type="button" id="igual" class="ejecutar" >=</button>
        </div>

      </div>
    </div>
  </body>
</html>
